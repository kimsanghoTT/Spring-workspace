<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>상품 등록하기</title>
</head>
<body>
    <h1>상품 등록하기</h1>
    <!-- 
    model.addAttribute("goods", new Goods()); html에 goods라는 이름으로 전달한다고 
    작성했기 때문에 th:object="${goods}"를 이용해 나머지 input에는 goods를 사용하지 않고
    바로 dto에 작성한 변수명을 써주면 됨
    
    만약 th:object="${goods}"를 써주지 않으면 goods.goodsName 식으로 적어주면 됨

    input에 있는 값을 dto에 있는 변수명에 넣어주기 때문에
    th:field 라는 이름을 써서 일치하는 필드명(=변수명)에 고객이 작성한 값을 넣어주겠단 표기
    -->
    
    <form th:action="@{/register}" method="post" th:object="${goods}">
    <!-- goods_id 값은 db에서 nextValue로 자동으로 증가하게 설정했기 떄문에 form에서 작성 x -->
    
    <!-- th:field="*{}" -> *는 th:object 값을 가져온다는 뜻 -->
    상품명 : <input type="text" th:field="*{goodsName}"><br>
    상품가격 : <input type="number" th:field="*{goodsPrice}"><br>
    상품수량 : <input type="number" th:field="*{goodsQuantity}"><br>
	<button>제출하기</button>
    </form>
	    <form th:action="@{/drink-register}" method="post" th:object="${drink}">
    음료명 : <input type="text" th:field="*{drinkName}"><br>
    음료가격 : <input type="number" th:field="*{drinkPrice}"><br>
    음료수량 : <input type="number" th:field="*{drinkQuantity}"><br>
    <button>제출하기</button>
    </form>
</body>
</html>
