spring.application.name=demoProject01

#<- 주석 처리 // db 아이디, 비밀번호

# 구버전
# spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# 신버전
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
# jdbc:oracle:thin:@localhost:1521/xe
# jdbc      : java database connectivity, java가 데이터베이스와 상호작용하기 위해 사용하는 주소(API)
# oracle    : Oracle 데이터베이스에 연동함(oracle 외에도 데이터베이스 회사 여러 종류 있음)
# thin      : oracle에서 제공하는 드라이버 종류 중 하나. 가장 기본
# localhost : 내 집주소
# 1521      : database 서버 포트
# xe        : 서버 이름
# jdbc:oracle:thin:@localhost:1521/xe
#      사용자 이름    @    도메인
# 이메일과 유사

spring.datasource.username=kh.workbook
spring.datasource.password=kh1234


# server.port 지정
server.port = 8081