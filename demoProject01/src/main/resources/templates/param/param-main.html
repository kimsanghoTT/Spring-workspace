<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>서버로 파라미터 제출하기</title>
</head>
<body>
	<h1>서버로 파라미터 제출하기</h1>
	<h3>1. HttpServletRequest.getParameter("key") 이용해서 제출하기</h3>
	<!--
	method = GET일 경우 db에서 가져와 사람들에게 보여주기
	method = POST일 경우 db에 저장 or 수정 or 삭제 or 전달하기	
	 -->
	<!-- 
	/param/main -> 문제 발생 
	/param/test1 -> 문제 없이 실행
	 			 -> input에 작성한 값을 확인하고 다시 input 페이지로 돌아옴
	 			 -> 값을 전달하고 /param/main 페이지로 돌아오는 것
	 
	맨 앞에 /를 붙이지 않으면 Controller에 작성된 param이라는 공통주소가 한 번 더 붙으므로
	/param/param/main 식으로 주소가 변형됨	 
	-->
	 
	<form action="/param/test1" method="post">
		이름 : <input type="text" name="inputName"><br>
		나이 : <input type="number" name="inputAge"><br>
		주소 : <input type="text" name="inputAddress"><br>
		<button>제출하기</button>
	</form>
	<h3>
        2. @RequestParam 어노테이션을 이용
        - 낱개(단수) 파라미터(매개변수) 컨트롤러에서 얻어오는 방법
    </h3>
    <form action="연결주소값2" method="post">
        책 제목 : <input type="text" name="title"><br>
        작성자 : <input type="text" name="writer"><br>
        가격 : <input type="number" name="price"><br>
        출판사 : <input type="text" name="publisher"><br>
        <button>제출하기</button>
    </form>
</body>
</html>
