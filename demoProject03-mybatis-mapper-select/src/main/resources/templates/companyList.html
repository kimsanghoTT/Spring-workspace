<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>companyList</title>
</head>
<body>
	<h1>회사 리스트</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>회사명</th>
				<th>회사주소</th>	
				<th>회사전화번호</th>		
			</tr>
		</thead>
		<tbody>
			<tr th:each="c: ${companyList}">
				<td th:text="${c.company_id}"></td>
				<td th:text="${c.company_name}"></td>
				<td th:text="${c.company_address}"></td>
				<td th:text="${c.company_phone}"></td>
			</tr>
		</tbody>	
	</table>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
