<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>snackList</title>
</head>
<body>
	<h1>과자 리스트</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>과자명</th>
				<th>가격</th>	
				<th>회사코드</th>		
			</tr>
		</thead>
		<tbody>
			<tr th:each="s: ${snackList}">
				<td th:text="${s.snack_id}"></td>
				<td th:text="${s.snack_name}"></td>
				<td th:text="${s.price}"></td>
				<td th:text="${s.company_id}"></td>
			</tr>
		</tbody>	
	</table>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
