<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax를 활용한 중복 체크</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
	<h1>Ajax를 활용한 상품명 중복 확인</h1>
	<label>상품명</label>
	<input type="text" id="itemName" name="itemName">
	<button id="dupBtn">중복 확인</button>
	<p id="dupMsg"></p>
</body>
<script>
	$(document).ready(function(){
		$('#dupBtn').click(function(){
			var htmlItemName = $('#itemName').val();
			$.ajax({
				url:"/itemCheck",
				type:"get",
				dataType:"json",
				data:{controllerItemName : htmlItemName},
				//htmlItemName : 사용자가 작성한 상품명
				//controllerItemName : controller에 보낼 상품명
				success: function(result){
					if(result.isCheck){
						$('#dupMsh').text("사용 불가");
					}
					else{
						$('#dupMsh').text("사용 가능");
					}
				},
				error: function(){
					alert("알 수 없는 오류");
					//에러 발생 시 보여질 표시
				}
				
			})
		})
	})
</script>
</html>
