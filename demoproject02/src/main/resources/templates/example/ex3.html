<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타임리프 예제3</title>
</head>
<body>
    <h1>타임리프 예제3</h1>
    <h3>링크(URL) 조합에 사용되는 Spring (@{})</h3>
    <ul>
        <li>
            <a href="/board">게시판(/board)</a>
        </li>
        <li>
            <a href="/board?key=제목&query=검색어">게시판 검색</a>
        </li>
        <li>
            <!-- 타임리프를 이용한 쿼리스트림 작성법
                a 태그의 href 속성은 똑같은 값으로 ↓
            -->
            <a href="@{/board(key=${key}, query=${query})}">@{} 사용</a>
        </li>
    </ul>
</body>
</html>
