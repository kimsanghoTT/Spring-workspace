<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax를 활용한 중복 체크</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
        $(document).ready(function(){
            $('#dupBtn').click(function(){
                var name = $('#itemName').val();

                $.ajax({
                    url: "/checkName",
                    type: "GET",
                    data: {item_name: name},
                    dataType: "json", // 반환되는 데이터 타입을 JSON으로 설정
                    success: function(res){
                        if(res.isCheck){
                            alert("사용 가능");
                        } else {
                            alert("사용 불가");
                        }
                    },
                    error: function(){
                        alert("오류 발생");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Ajax로 상품명 중복 확인하기</h1>
    <label>상품명</label>
    <input type="text" id="itemName" name="itemName">
    <button id="dupBtn" type="button">중복 확인</button>
</body>
</html>
