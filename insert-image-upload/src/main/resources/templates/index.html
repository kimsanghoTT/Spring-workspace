<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>옷 정보 보기</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h1>옷 목록</h1>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>가격</th>
				<th>카테고리</th>
				<th>사진</th>
				<th>상세보기</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c: ${clothesList}">
			<td th:text="${c.clothes_name}"></td>
			<td th:text="${c.clothes_price}"></td>
			<td th:text="${c.clothes_category}"></td>
				<td>
					<img th:src="@{${c.clothes_image_path}}">
				</td>
				<td>
					<a href="@{'/clothesDetail/' + ${c.clothes_id}}">이동하기</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/clothesUpload">옷 이미지 업로드</a>
</body>
</html>
